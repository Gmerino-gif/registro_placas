<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Recuperar Contraseña</h1>
                <form id="forgotPasswordForm" method="POST" action="forgot_password.php">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar Enlace de Recuperación</button>
                </form>
                <div id="errorMessage" class="mt-3 text-danger text-center"></div>
                <a href="login.html" class="d-block text-center mt-3">Volver al Login</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (!email.includes('@')) {
                e.preventDefault();
                errorMessage.textContent = 'Por favor, ingresa un correo electrónico válido';
            }
        });
    </script>
</body>
</html>
