<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entrada y Salida de Autos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SMARTPARKING</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#register">Crear Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#forgot-password">Recuperar Contraseña</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Registro de Entrada y Salida de Autos</h1>
                <div id="clock" class="my-4"></div>
                <div class="form-group">
                    <input type="text" id="placa" class="form-control" placeholder="Ingrese la placa del vehículo" list="placas">
                    <datalist id="placas"></datalist>
                </div>
                <button id="ingreso" class="btn btn-success">Ingreso</button>
                <button id="salida" class="btn btn-danger">Salida</button>
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>Placa</th>
                            <th>Fecha y Hora</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="registro"></tbody>
                </table>
            </div>
        </div>

        <!-- Formulario de Login -->
        <div id="login" class="mt-5">
            <h2 class="text-center">Login</h2>
            <form method="POST" action="login.php" class="mt-3">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div id="register" class="mt-5">
            <h2 class="text-center">Crear Usuario</h2>
            <form method="POST" action="register.php" class="mt-3">
                <div class="form-group">
                    <label for="new-username">Usuario</label>
                    <input type="text" id="new-username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Contraseña</label>
                    <input type="password" id="new-password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirmPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Registrar</button>
            </form>
        </div>

        <!-- Formulario de Recuperar Contraseña -->
        <div id="forgot-password" class="mt-5">
            <h2 class="text-center">Recuperar Contraseña</h2>
            <form method="POST" action="forgot_password.php" class="mt-3">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-warning btn-block">Enviar Enlace de Recuperación</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
